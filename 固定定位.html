<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style type="text/css">
            header{
                border: 2px solid #ca9157;
                height: 400px;
                width: 400px;
            }
            section{
                border: 2px solid #FF0000;
                height: 200px;
                width: 200px;
                position: fixed;/*固定定位*/
                top: 30px;/*当前块距离浏览器窗口顶部的距离*/
                left: 40px;/*当前块距离浏览器窗口左边缘的距离*/
            }
            footer{
                border: 2px solid #0000ff;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>相对定位</h1>
        </header>
        <section>
            <p>相对定位是相对于当前应在位置进行偏移。偏移后原来位置进行了保留</p>
        </section>
        <footer>
            <p>&copy;版权所有</p>
        </footer>

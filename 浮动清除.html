<html>
    <head>
        <style>
            .wrap{
                border: 2px solid #ff0000;
            }
            .z1,.z2,.z3,.z4{
                width: 200px;
                height: 100px;
                border: 2px solid #00ff00;
                float: left;
            }
            .clear_both{  /*清除浮动*/     
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="z1">
                层：1
            </div>
            <div class="z2">
                层：2
            </div>
            <!--使用空标记清除浮动效果-->
            <div class="clear_both"></div>
            <div class="z3">
                层：3
            </div>
            <div class="z4">
                层：4
            </div>
        </div>
    </body> 
</html>
